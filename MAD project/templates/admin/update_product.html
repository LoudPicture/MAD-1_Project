{% extends "admin_layout.html" %}

{% block content %}
<h1>Update Product</h1>

<form action="{{ url_for('update_product', product_id=product.product_id) }}" method="POST">
  <div class="form-group">
    <label for="product_name">Product Name:</label>
    <input type="text" id="product_name" name="product_name" value="{{ product.product_name }}" required>
  </div>

  <div class="form-group">
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" value="{{ product.price }}" required>
  </div>

  <div class="form-group">
    <label for="image_url">Image URL:</label>
    <input type="text" id="image_url" name="image_url" value="{{ product.image_url }}">
  </div>

  <div class="form-group">
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" value="{{ product.quantity }}" required>
  </div>

  <button type="submit">Update</button>
</form>

{% endblock content %}
